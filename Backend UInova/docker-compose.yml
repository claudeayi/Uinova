version: "3.9"

services:
  # ⚡ Backend UInova (API Node + Prisma)
  uinova-backend:
    build: .
    container_name: uinova-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      - mysql
    volumes:
      - ./logs:/usr/src/app/logs # ⚡ logs backend persistants
    networks:
      - uinova-net

  # ⚡ Base MySQL
  mysql:
    image: mysql:8.0
    container_name: uinova-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: uinova
      MYSQL_USER: uinova
      MYSQL_PASSWORD: uinova
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - uinova-net

  # ⚡ Adminer (UI gestion MySQL)
  adminer:
    image: adminer
    container_name: uinova-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=mysql
    depends_on:
      - mysql
    networks:
      - uinova-net

  # ⚡ Prometheus (collecte métriques)
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
    depends_on:
      - uinova-backend
      - mysqld-exporter
      - node-exporter
    networks:
      - uinova-net

  # ⚡ Grafana (visualisation métriques)
  grafana:
    image: grafana/grafana
    container_name: grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - uinova-net
    volumes:
      - grafana_data:/var/lib/grafana

  # ⚡ MySQL Exporter (métriques MySQL)
  mysqld-exporter:
    image: prom/mysqld-exporter
    container_name: mysqld-exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "uinova:uinova@(mysql:3306)/uinova"
    ports:
      - "9104:9104"
    depends_on:
      - mysql
    networks:
      - uinova-net

  # ⚡ Node Exporter (métriques système serveur)
  node-exporter:
    image: prom/node-exporter
    container_name: node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    networks:
      - uinova-net

volumes:
  mysql_data:
  grafana_data:

networks:
  uinova-net:
    driver: bridge
