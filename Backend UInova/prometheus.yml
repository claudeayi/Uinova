global:
  scrape_interval: 15s   # fr√©quence de collecte par d√©faut
  evaluation_interval: 15s

scrape_configs:
  # üöÄ Scrape du backend UInova
  - job_name: "uinova-backend"
    metrics_path: /api/monitoring/prometheus
    static_configs:
      - targets: ["localhost:5000"]  # ‚ö†Ô∏è change si ton backend tourne ailleurs

  # (optionnel) Scraper Prometheus lui-m√™me
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # (optionnel) Scraper MySQL exporter ‚Üí utile pour suivre ta DB UInova
  - job_name: "mysql"
    static_configs:
      - targets: ["localhost:9104"]  # port MySQL exporter
